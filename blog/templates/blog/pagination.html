<div class="pagination">
    <span class="step-links">
        {% if page.has_previous %}
        <h1><a href="?page={{page.previous_page_number}}">Previous</a></h1>
        {% endif %}
        <span class="current">
            <h1>Page {{page.number}} of {{page.paginator.num_pages}}</h1>
        </span>
        {% if page.has_next %}
        <h1><a href="?page={{page.next_page_number}}">Next</a></h1>
        {% block home %} <!---->{% endblock %}
        {% endif %}      
    </span>
</div>
