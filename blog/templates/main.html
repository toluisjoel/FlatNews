{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta keywords="HTML, CSS">
    <meta name="description" content="A simple blog made with django">
    <meta author="Tolu Joel">

    <link rel="apple-touch-icon" sizes="180x180" href='{% static "favicon/apple-touch-icon.png" %}'>
    <link rel="icon" type="image/png" sizes="32x32" href='{% static "favicon/favicon-32x32.png" %}'>
    <link rel="icon" type="image/png" sizes="16x16" href='{% static "favicon/favicon-16x16.png" %}'>
    <link rel="manifest" href='{% static "favicon/site.webmanifest" %}'>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia|Audiowide|Triong|Mukta">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css" integrity="sha384-eoTu3+HydHRBIjnCVwsFyCpUDZHZSFKEJD0mc3ZqSBSb6YhZzRHeiomAUWCstIWo" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>

    <header>
        <nav>
            <ul>
                <li><a href="{% url 'blog:post_list' %}">Home</a></li>
                <li><a href="#">Latest Posts</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <hr>

    {% block content %}{% endblock %}

</html>
